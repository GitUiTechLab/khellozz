<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Slick CSS -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- Title -->
    <title>Registration - Khellozz</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/logo.png">

</head>

<body>

    <!-- Preloader -->
    <div class="preloader">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="pre-img">
                    <img src="assets/img/logo.png" alt="Logo">
                </div>
                <div class="spinner">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Preloader -->

    <!-- Feedback Area -->
    <div class="feedback-area">
        <h4 class="bg-primary2">Give us your Feedback!</h4>
        <div class="container">
            <div class="heading mb-4">
                <div>
                    <h4 class="mb-1">We would like your feedback to improve our website</h4>
                </div>
                <span>What is your opinion about this page ?</span>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <form action="">
                        <h5 class="mb-1">Rate Us</h5>
                        <div class="rating-box">
                            <label>
                                <input type="radio" name="rate" value="smile1" required>
                                <i class="fa-regular fa-face-angry"></i>
                            </label>
                            <label>
                                <input type="radio" name="rate" value="smile2" required>
                                <i class="fa-regular fa-face-frown"></i>
                            </label>
                            <label>
                                <input type="radio" name="rate" value="smile3" required>
                                <i class="fa-regular fa-face-meh"></i>
                            </label>
                            <label>
                                <input type="radio" name="rate" value="smile4" required>
                                <i class="fa-regular fa-face-smile"></i>
                            </label>
                            <label>
                                <input type="radio" name="rate" value="smile5" required checked>
                                <i class="fa-regular fa-face-laugh-beam"></i>
                            </label>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 my-3">
                                <label for="">Name<span class="color-red">*</span></label> <br>
                                <input type="text" id="" name="name" required>
                            </div>
                            <div class="col-lg-6 my-3">
                                <label for="">Email Address<span class="color-red">*</span></label> <br>
                                <input type="email" id="" name="name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 my-3">
                                <textarea rows="4" name="" id="" placeholder="Add your comments..."></textarea>
                            </div>
                        </div>
                        <div class="text-center mt-2">
                            <a href=""><button type="button" class="btn-red">Submit</button></a> <br>
                            <a href="index.html"><button type="button" class="btn-trans my-2">Back to home</button></a>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <img src="assets/img/feedback/feedback.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Feedback Area End-->

    <!-- ***************************
            JavaScript
    *************************** -->

    <!-- Jquery Min JS -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Slick JS -->
    <script src="assets/js/slick.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>

</body>

</html>
